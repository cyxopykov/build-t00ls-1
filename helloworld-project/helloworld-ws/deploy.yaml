---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-app-ingress
  namespace: asukharukau
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hello.world.app
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: hello-world-app-service
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app-deploy
  namespace: asukharukau
  labels:
    app: hello-world
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-app
        image: <IMAGE>
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: nexus

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-app-service
  namespace: asukharukau
spec:
  type: NodePort
  selector:
    app: hello-world
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30100
