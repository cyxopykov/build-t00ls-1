---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ft-app-deploy
  namespace: default
  labels:
    app: ft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ft
  template:
    metadata:
      labels:
        app: ft
    spec:
      imagePullSecrets:
      - name: docker-creds
      containers:
      - name: ft-app
        image: <IMAGE>
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: ft-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: ft
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30113
